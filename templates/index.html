<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Deployment Scaler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://s3.amazonaws.com/erdenayat.es/dsizr.png" alt="logo" width="151" height="51">
        <h1>Kubernetes Deployment Scaler</h1>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="showAllNamespaces" onchange="showHideNamespaces()">
            <label class="form-check-label" for="showAllNamespaces">Show all namespaces</label>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Namespace</th>
                    <th>Current Replicas</th>
                    <th>Scale</th>
                </tr>
            </thead>
            <tbody>
                {% for deployment in deployments.items %}
                <tr{% if deployment.metadata.namespace in ['default', 'kube-system'] %} style="display:none;"{% endif %}>
                    <td>{{ deployment.metadata.name }}</td>
                    <td>{{ deployment.metadata.namespace }}</td>
                    <td>{{ deployment.spec.replicas }}</td>
                    <td>
                        <form action="/scale" method="post" class="d-flex">
                            <input type="hidden" name="namespace" value="{{ deployment.metadata.namespace }}">
                            <input type="hidden" name="deployment_name" value="{{ deployment.metadata.name }}">
                            <input type="number" name="replicas" value="{{ deployment.spec.replicas }}" min="0" class="form-control me-2">
                            <button type="submit" class="btn btn-primary">Scale</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function showHideNamespaces() {
            let showAll = document.getElementById('showAllNamespaces').checked;
            let rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                let namespace = row.cells[1].innerText;
                if (namespace === 'default' || namespace === 'kube-system') {
                    row.style.display = showAll ? '' : 'none';
                }
            });
        }
    </script>
</body>
</html>
